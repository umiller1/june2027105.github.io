<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Potluck</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="hero">
            <h1>
                Divine Symphony in a Harmonic Entombment
            </h1>
            <h4>Playlist</h4>
        </div>
        <div id="two-col">
            <div class="contain">
                <div id="playing">
                    <div class="img-contain">
                        <img src="images/neverneedme.jpeg" alt="a musique traque.">
                    </div>
                    <h2>Never Need Me</h2>
                    <p>
                        <b>Rachel Chinouriri</b>
                        <i>4:12</i>
                    </p>
                </div>
                <div id="tracks">
                    <div class="container">
                        <div class="track">
                            <img src="images/pinkpony.jpg" alt="a musique traque.">
                            <h3>Pink Pony Club</h3>
                            <i>Chappell Roan</i>
                        </div>
                        <div class="track">
                            <img src="images/tamagotch.png" alt="a musique traque.">
                            <h3>Tamagotchi</h3>
                            <i>Omar Apollo</i>
                        </div>
                        <div class="track">
                            <img src="images/moonligt.jpeg" alt="a musique traque.">
                            <h3>Moonlight</h3>
                            <i>Kali Uchis</i>
                        </div>
                        <div class="track">
                            <img src="images/spinning.jpeg" alt="a musique traque.">
                            <h3>Spinning World</h3>
                            <i>Perfume</i>
                        </div>
                        <div class="track">
                            <img src="images/change.webp" alt="a musique traque.">
                            <h3>Change (In the House of Flies)</h3>
                            <i>Deftones</i>
                        </div>
                        <div class="track">
                            <img src="images/rockstaiura.jpg" alt="a musique traque.">
                            <h3>Rockstar</h3>
                            <i>Cleotrapa</i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
