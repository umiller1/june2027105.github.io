<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Media Queries Demo</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <nav>
            <a href="#">Blog</a>
            <a href="#">Gallery</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
        </nav>

        <main>
            <section class="contain intro">
                <div class="img-contain">
                    <img src="images/jim.jpg" alt="kim.">
                </div>
                <div class="content">
                    <h1>Hello, I'm Jim/Kim</h1>
                    <p>
                        I write short, fun articles about the journeys
                        I take as a photographer.
                    </p>
                </div>
            </section>
            <section class="featured">
                <h2>Featured Photos</h2>
                <div class="grid contain">
                    <p id="p1">Some of my favorite photos</p>
                    <p id="p2">Photography is fun!</p>
                    <img src="images/photo-1.jpg" alt="photo" id="img1">
                    <img src="images/photo-2.jpg" alt="photo" id="img2">
                    <img src="images/photo-3.jpg" alt="photo" id="img3">
                    <img src="images/photo-4.jpg" alt="photo" id="img4">
                </div>
            </section>
        </main>
    </body>
</html>
